    async function reaDate() {
        let data1 = await $.ajax({
            url: './jquery/date/arr.txt',
            dataType: 'json'
        });
        let data2 = await $.ajax({
            url: './jquery/date/json.txt',
            dataType: 'json'
        });
        let data3 = await $.ajax({
            url: './jquery/date/num.txt',
            dataType: 'json'
        });
        console.log(data1, data2, data3);
    }
    reaDate();
    //上下量中写法一样，下面的还要引入runner.js
    //原来要引入runner.js
    runner(function reaDate() {
        let data1 = yield $.ajax({
            url: './jquery/date/arr.txt',
            dataType: 'json'
        });
        let data2 = yield $.ajax({
            url: './jquery/date/json.txt',
            dataType: 'json'
        });
        let data3 = yield $.ajax({
            url: './jquery/date/num.txt',
            dataType: 'json'
        });
        console.log(data1, data2, data3);
    })
    reaDate();
</script>
