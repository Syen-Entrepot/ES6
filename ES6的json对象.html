<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<script>
    let json = {
        a: 12,
        b: 5
    };
    //----stringify--是字符串化的意思
    // let str = 'http://www.baidu.com/user?data=' + JSON.stringify(json); //----stringify--是字符串化的意思
    let str = 'http://www.baidu.com/user?data=' + encodeURIComponent(JSON.stringify(json)); //----stringify--是字符串化的意思
    alert(str);

    let str1 = '{"a" : 12, "b" : 5, "c" : "abc"}';
    let ajson = JSON.parse(str1);
    console.log(ajson);
</script>
