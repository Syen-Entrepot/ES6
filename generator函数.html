<script>
    //原生js函数
    // function show() {

    // }
    // show();
    //generator函数
    //function* show(){}
    //function * show() {}

    function* show() {
        alert('what is the matter?');
        yield; //表示---------------------暂停（可以用在ajax异步请求中等请求返回再下一步
        alert('Nothing');
    }
    let genObj = show();
    // console.log(genObj);
    genObj.next(); //这是a
    genObj.next(); //这是b
</script>
