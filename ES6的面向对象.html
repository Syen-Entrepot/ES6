<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<script>
    class User {
        constructor(name, pass) {
            this.name = name;
            this.pass = pass;
        }
        showName() {
            alert(this.name);
        }
        showPass() {
            alert(this.pass);
        }
    }

    var u1 = new User('blue', '123456');
    u1.showName();
    u1.showPass();
</script>

</body>
